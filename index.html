<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1912c5552c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form id="search-form">
          <input
            type="text"
            autocomplete="off"
            placeholder="Enter your city..."
            id="search-text-input"
          />
          <input type="submit" value="Submit" />
          <input type="submit" value="Current" id="current-button" />
        </form>

        <h1>Paris</h1>
        <div class="row">
          <div class="col">
            <span class="time" id="date"> Sunday 16:00 </span>
            <br />
            <span class="description" id="weather-description"> Sunny </span>
          </div>
          <div class="col weather-today">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
              alt="Sunny"
              id="current-icon"
            />
            <span class="temperture-today" id="current-temperture"></span>
            <span><a href="#" id="celsius-link" class="active">C°</a></span>
            |
            <span><a href="#" id="fahrenheit-link">F°</a></span>
          </div>
          <div class="col">
            <div class="humidity">Humidity: <span id="humidity"></span></div>
            <div class="wind">Wind: <span id="windspeed"></span></div>
          </div>
          <div class="row" id="forecast"></div>
        </div>
      </div>
    </div>
    <p class="refrence">
      <a
        href="https://github.com/aurelia001/weather-app"
        target="_blank "
        class="refrence-link"
        >Open-sourced code</a
      >, by Aurelia
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
